<html>
	<head>
		<style>
			h2.h{
				border : 8px groove yellow;
				padding : 20px;
				text-transform : capitalize;
				text-align : center;
			}
			
			p.position{
				position: absolute;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: auto;
				margin-top: auto;
				left: 50px;
				right:0;
				top: 250px;
				bottom: 150px;
			}
		</style>
	</head>
	<body>
		<h2 class="h">Test melakukan Padding sederhana dengan border</h2>
		<p class="position">Dalam posisi padding ini dibantu dengan border agar hasilnya diperbagus melalui CSS</p>
	</body>
</html>
